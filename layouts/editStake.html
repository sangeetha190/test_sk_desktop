  <script>
    var previousAccordion = null;

    function toggleAccordion(collapseId) {
      // Get the target collapse element
      var collapseElement = document.getElementById(collapseId);

      // Close the previously opened accordion if exists
      if (previousAccordion && previousAccordion !== collapseElement) {
        var bsPreviousCollapse = bootstrap.Collapse.getInstance(previousAccordion);
        if (bsPreviousCollapse) {
          bsPreviousCollapse.hide();
        }
      }

      // Toggle the target collapse element
      var bsCollapse = bootstrap.Collapse.getInstance(collapseElement) || new bootstrap.Collapse(collapseElement);
      bsCollapse.toggle();

      // Update the previousAccordion variable
      previousAccordion = collapseElement;
    }

    function toggleAccordionClose(collapseId) {
      // Get the target collapse element
      var collapseElement = document.getElementById(collapseId);

      // Close the collapse element
      var bsCollapse = bootstrap.Collapse.getInstance(collapseElement);
      if (bsCollapse) {
        bsCollapse.hide();
      }
    }




  </script>

  <script>

    //     header.classList.remove(toggleClass);

    // });


    const header = document.querySelector(".page-header");
    const toggleClass = "is-sticky";

    const mediaQuery = window.matchMedia("(max-width: 992px)");

    function handleScroll() {
      const currentScroll = window.pageYOffset;
      if (currentScroll > 150) {
        header.classList.add(toggleClass);
      } else {
        header.classList.remove(toggleClass);
      }
    }

    function handleMediaQueryChange(e) {
      if (e.matches) {
        window.addEventListener("scroll", handleScroll);
      } else {
        window.removeEventListener("scroll", handleScroll);
      }
    }

    // Initial check
    handleMediaQueryChange(mediaQuery);

    // Listen for changes in the media query
    mediaQuery.addListener(handleMediaQueryChange);


  </script>

    document.addEventListener('DOMContentLoaded', function () {
      var whatsappButton = document.querySelector('[data-bs-content="get your instant id on whats up"]');
      var bonusButton = document.querySelector('[data-bs-content="get ₹10,000 bonus"]');

      var whatsappPopover = new bootstrap.Popover(whatsappButton, {
        trigger: 'click'
      });

      var bonusPopover = new bootstrap.Popover(bonusButton, {
        trigger: 'click'
      });

      bonusButton.addEventListener('shown.bs.popover', function () {
        var popoverElement = document.querySelector('.popover-body');
        if (popoverElement) {
          var content = popoverElement.innerHTML;
          var updatedContent = content.replace('₹10,000', '<span style="font-size: 28px; font-weight: bold; color: #380D54;margin:0px 5px 6px 5px">₹10,000</span>');
          popoverElement.innerHTML = updatedContent;
        }
      });

      document.addEventListener('click', function (event) {
        var isClickInsideWhatsapp = whatsappButton.contains(event.target);
        var isClickInsideBonus = bonusButton.contains(event.target);
        var popoverElement = document.querySelector('.popover');
        if (popoverElement) {
          var isClickInsidePopover = popoverElement.contains(event.target);
          if (!isClickInsideWhatsapp && !isClickInsideBonus && !isClickInsidePopover) {
            whatsappPopover.hide();
            bonusPopover.hide();
          }
        }
      });
    });
  </script>




</body>
