  <script>
const images = document.querySelectorAll('.slide img');
let currentIndex = 0;
let intervalId;

function showNextImage() {
  // Hide the current image
  images[currentIndex].classList.remove('show');
  images[currentIndex].style.display = 'none';

  // Move to the next image
  currentIndex = (currentIndex + 1) % images.length;

  // Show the next image
  images[currentIndex].style.display = 'block';
  setTimeout(() => {
    images[currentIndex].classList.add('show');
  }, 10); // Slight delay for the transition to work
}

function startSlider() {
  intervalId = setInterval(showNextImage, 5000);
}

function stopSlider() {
  clearInterval(intervalId);
}

// Add click event to each image
images.forEach((image, index) => {
  image.addEventListener('click', () => {
    stopSlider(); // Stop the automatic slider
    showNextImage(); // Manually show the next image
    startSlider(); // Restart the automatic slider
  });
});

// Start the slider
images[currentIndex].style.display = 'block';
images[currentIndex].classList.add('show');
startSlider();


  </script>
